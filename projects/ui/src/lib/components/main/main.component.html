<div class="month" [ngClass]="{'week-more' : verifyWeekMore}">
    <ng-container *ngFor="let day of page">
        <div class="day"  [ngClass]="classByDay(day)">
            <span>{{ day.number }}</span>
        </div>
    </ng-container>
</div>
